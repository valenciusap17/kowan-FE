<!DOCTYPE html>

  <body>
    <h1>Lab Komputasi Awan, 1 November 2024</h1>
    <div class="card">
      <h3>Menghitung Luas Persegi</h3>
      <input
        id="surfaceInput"
        type="number"
        placeholder="Masukkan panjang sisi"
      />
      <p id="surfaceResult"></p>
      <button onclick="calculateSurface()">Calculate</button>

      <h3>Menghitung Luas Permukaan Kubus</h3>

        id="surfaceAreaInput"
        type="number"
        placeholder="Masukkan panjang sisi"
      />
      <p id="surfaceAreaResult"></p>
      <button onclick="calculateSurfaceArea()">Calculate</button>
    </div>
